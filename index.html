<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Turtle Pizza!</title>
</head>
<body>
  <form id="custom">
    <select id="size">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select><br>
    <input type="checkbox" name="custompie" value="Pepperoni">Pepperoni<br>
    <input type="checkbox" name="custompie" value="Sausage">Sausage<br>
    <input type="checkbox" name="custompie" value="Pineapple">Pineapple<br>
    <input type="checkbox" name="custompie" value="Mama Lil's">Mama Lil's<br>
    <input type="checkbox" name="custompie" value="Mushrooms">Mushrooms<br>
    <input type="checkbox" name="custompie" value="Olives">Olives<br>
    <input type="checkbox" name="custompie" value="Red Onion">Red Onion<br>
    <button type="button" id="newpie">Add Pizza!</button>
  </form>
  <form id="house">
    <select id="pizza">
      <option>Leo</option>
      <option>Mikey</option>
      <option>Donnie</option>
      <option>Raph</option>
    </select>
    <select id="housesize">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
    <button type="button" id="housepie">Add Pizza!</button>
  </form>
  <ul id="order">

  </ul>
</body>
</html>
